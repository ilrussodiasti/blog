<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="contact.css">
<head>
	<title>Contact | Victor Oshimen</title>
</head>
<body>
	<header>
		<h1>Victor Oshimen Blog</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Contact</h2>
			<form action="#" method="post" class="form">
				<label for="name" class="name-1">Name:</label>
				<input type="text" id="name" name="name" required class="name">

				<label for="email" class="email-1">Email:</label>
				<input type="email" id="email" name="email" required class="email">

				<label for="message" class="message-1">Message:</label>
				<textarea id="message" name="message" required class="message"></textarea>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
</body>
</html>
